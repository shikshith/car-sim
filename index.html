<!DOCTYPE html>

<html>
<head>
    <title>Virtual Car Training</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="./js/movement.js"></script>
    <script src="./js/timer.js"></script>
</head>

<body>
    <a-scene id = "scene">
        <a-assets>
            <a-asset-item id="dashboard" src="./models/dashboard/scene.gltf" ></a-asset-item>
            <a-asset-item id="car" src = "./models/car/scene.gltf"></a-asset-item>
            <a-asset-item id="road" src="./models/road/scene.gltf"></a-asset-item>
        </a-assets>

          <a-entity id="environment" position="1 0 1"environment="preset: forest; skyType:gradient; lighting:point" 
          animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 15000"
          scale="15 7 15"
          >
        </a-entity>  


        <a-plane id="ground" repeat="5 5" position="0 0 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
        
        static-body visible="false">
      </a-plane>

        <a-entity timer="play" position="0 18  7" id="container_Entity">
         <a-entity id="camera" camera position="-23.5 19.3 0" look-controls="pointerLockEnabled:false" wasd-controls="true" 
        movement 

        > 
        
        <a-entity  gltf-model="#car" position="0 -0.25 0" rotation="0 90 0" scale="0.09 0.09 0.09"
            body="type:static;mass:5;shape:none;"
        shape="shape:sphere;radius:4;offset:0 3 0"
        ></a-entity>
            
        <a-entity position="0 0 0" >
          <a-entity
            position="0 0 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="0 0 0"
            text="font: exo2bold; align: center; width: 10; color: black; value: 00:00"
          ></a-entity>
        </a-entity>
        </a-entity>
      </a-entity>
        

        

       

  
    </a-scene>
</body>
